<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>YouTube 视频处理 - r.jina.ai 网页提取器</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="page2.html" class="nav-link active">视频处理</a>
      <a href="page1.html" class="nav-link">博客文章</a>
      <a href="index.html" class="nav-link">网页提取</a>
      <a href="page3.html" class="nav-link">子页3</a>
      <a href="auth.html" class="nav-link nav-auth">身份验证</a>
    </nav>
    <header>
      <h1>YouTube 视频处理</h1>
    </header>
    <main>
      <form id="yt-form" style="display:flex;flex-direction:column;gap:1em;max-width:600px;margin:0 auto;">
        <label>
          视频地址（YouTube）:
          <input id="yt-url" type="url" placeholder="https://www.youtube.com/watch?v=..." required style="width:100%;" />
        </label>
        <label>
          提示词:
          <textarea id="yt-prompt"
            placeholder="请输入你的提示词"
            required
            style="width:100%;height:4.2em;font-size:1em;resize:vertical;">请用简体中文总结这段视频的主要内容和核心信息，并给视频起个标题。</textarea>
        </label>
        <label>
          选择模型:
          <select id="yt-model" style="width:100%;height:2.6em;font-size:1em;">
            <option value="gemini-2.5-pro-preview-06-05">Gemini 2.5 Pro</option>
            <option value="gemini-2.5-flash-preview-05-20">Gemini 2.5 flash</option>
          </select>
        </label>
        <button id="yt-generate" type="submit">生成输出</button>
      </form>
      <section id="yt-output-section" style="margin-top:1.5em;">
        <label for="yt-output" class="extra-label">输出结果：</label>
        <div style="overflow:auto;max-width:100%;">
          <div id="yt-output" style="min-height:120px;background:#f9fbfe;padding:1em;border-radius:0.6em;border:1px solid #e0e6ed;overflow:auto;max-width:100%;word-break:break-all;"></div>
        </div>
        <div style="margin-top:1em;display:flex;gap:1em;">
          <button id="yt-copy" type="button">复制</button>
          <button id="yt-clear" type="button">清空</button>
        </div>
      </section>
    </main>
    <footer>
      <p>Powered by <a href="https://r.jina.ai/" target="_blank">r.jina.ai</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="page2.js"></script>
  </body>
</html>
