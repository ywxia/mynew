<header>
  <h1>📰 r.jina.ai 网页提取器</h1>
</header>

<main>
  <section class="input-section">
    <form id="fetch-form">
      <input
        id="url-input"
        type="url"
        placeholder="输入要抓取的 URL，例如 https://example.com"
        required
      />
      <button id="btn-fetch" type="submit">获取内容</button>
    </form>

    <div class="site-select-row">
      <select id="site-select" class="site-select">
        <option value="">选择常用网站</option>
        <option value="https://chatgpt.com/">ChatGPT</option>
        <option value="https://grok.com/?referrer=website">Grok</option>
        <option value="https://gemini.google.com/u/3/app">Gemini</option>
        <option value="https://www.reuters.com/">路透社</option>
        <option value="https://www.bbc.com/">BBC</option>
      </select>
      <button id="btn-open-site" type="button">打开网页</button>
    </div>
  </section>

  <section id="extra-section" class="prompt-section">
    <label for="extra-input" class="section-label">提示词：</label>
    <textarea id="extra-input" class="extra-input" rows="6"></textarea>
  </section>

  <section id="controls" class="controls-section" hidden>
    <div class="model-select-row">
      <label for="ai-model" class="section-label">选择模型:</label>
      <select id="ai-model" class="model-select">
        <option value="gemini-2.5-pro-preview-06-05">Gemini 2.5 Pro</option>
        <option value="gemini-2.5-flash-preview-05-20">Gemini 2.5 Flash</option>
      </select>
    </div>
    <div class="button-group primary-actions">
      <button id="btn-copy">复制文本</button>
      <button id="btn-clear">清空</button>
      <button id="btn-ai-clean">AI清理</button>
      <button id="btn-toggle-raw" style="display:none;">切换原文/AI</button>
    </div>
    
    <div class="blog-controls">
      <input id="blog-title" type="text" placeholder="博客标题" />
      <button id="btn-create-blog">创建博客</button>
    </div>
  </section>

  <section id="output-wrapper" class="output-section">
    <div id="output"></div>
  </section>
</main>

<footer>
  <p>Powered by <a href="https://r.jina.ai/" target="_blank">r.jina.ai</a></p>
</footer>
