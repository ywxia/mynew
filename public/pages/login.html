<div class="login-container">
  <div class="lock-icon">
    <img src="https://img.icons8.com/fluency/96/lock.png" alt="lock"/>
  </div>
  <h1>个人助手</h1>
  <p>请输入密码解锁</p>
  <div class="pin-dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <div class="keypad">
    <button class="key">1</button>
    <button class="key">2</button>
    <button class="key">3</button>
    <button class="key">4</button>
    <button class="key">5</button>
    <button class="key">6</button>
    <button class="key">7</button>
    <button class="key">8</button>
    <button class="key">9</button>
    <button class="key backspace">
      <img src="https://img.icons8.com/ios-glyphs/30/clear-symbol.png" alt="delete-digit"/>
    </button>
    <button class="key">0</button>
    <button class="key enter">
      <img src="https://img.icons8.com/fluency/48/keyboard.png" alt="enter"/>
    </button>
  </div>
  <span id="auth-status" style="color:red;margin-top:1em;"></span>
</div>
