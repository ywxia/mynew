<header>
      <h1>YouTube 视频处理</h1>
    </header>
    <main>
      <form id="yt-form" style="display:flex;flex-direction:column;gap:1em;max-width:600px;margin:0 auto;">
        <label>
          视频地址（YouTube）:
          <input id="yt-url" type="url" placeholder="https://www.youtube.com/watch?v=..." required style="width:100%;" />
        </label>
        <label>
          提示词:
          <textarea id="yt-prompt"
            placeholder="请输入你的提示词"
            required
            style="width:100%;height:4.2em;font-size:1em;resize:vertical;">请用简体中文总结这段视频的主要内容和核心信息，并给视频起个标题。</textarea>
        </label>
        <label>
          选择模型:
          <select id="yt-model" style="width:100%;height:2.6em;font-size:1em;">
            <!-- Options will be populated by JavaScript -->
          </select>
        </label>
        <button id="yt-generate" type="submit">生成输出</button>
      </form>
      <section id="yt-output-section" style="margin-top:1.5em;">
        <div style="margin-bottom:1em; display:flex; flex-wrap: wrap; gap:1em; align-items: center;">
          <button id="yt-copy" type="button">复制</button>
          <button id="yt-clear" type="button">清空</button>
          <!-- 创建博客控件 -->
          <div class="blog-creation-controls" style="display:flex; gap: 0.7em; align-items: center;">
            <input id="yt-blog-title" type="text" placeholder="博客标题" class="blog-title-input" />
            <button id="yt-btn-create-blog" type="button">创建博客</button>
          </div>
        </div>
        <label for="yt-output" class="extra-label" style="display:block; margin-bottom:0.5em; font-weight:500;">输出结果：</label>
        <div style="overflow:auto;max-width:100%;">
          <div id="yt-output" style="min-height:120px;background:#f9fbfe;padding:1em;border-radius:0.6em;border:1px solid #e0e6ed;overflow:auto;max-width:100%;word-break:break-all;"></div>
        </div>
      </section>
    </main>
    <footer>
      <p>Powered by <a href="https://r.jina.ai/" target="_blank">r.jina.ai</a></p>
    </footer>
