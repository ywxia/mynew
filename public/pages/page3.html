<header>
  <h1>写博客</h1>
</header>
<main class="page3-main">
  <form id="blog-form" class="blog-editor-form">
    <label class="editor-label">
      <span>博客标题：</span>
      <textarea id="blog-title" required rows="2"></textarea>
    </label>
    <label class="editor-label">
      <span>博客内容：</span>
      <textarea id="blog-content" placeholder="支持 Markdown 格式" required></textarea>
    </label>
    <label class="editor-label">
      <span>选择 Notion 页面：</span>
      <select id="notion-page-select">
        <option value="">加载中...</option>
      </select>
    </label>
    <div class="button-group">
      <button id="blog-create" type="submit" class="btn-submit">创建博客</button>
      <button id="add-to-notion" type="button" class="btn-submit">添加到 Notion</button>
      <button id="open-notion-page" type="button" class="btn-submit">打开 Notion 页面</button>
      <button id="clear-form" type="button" class="btn-submit">清空</button>
    </div>
  </form>
</main>
<footer>
  <p>Powered by <a href="https://r.jina.ai/" target="_blank">r.jina.ai</a></p>
</footer>
