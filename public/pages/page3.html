<header>
  <h1>写博客</h1>
</header>
<main class="page3-main">
  <form id="blog-form" class="blog-editor-form">
    <label class="editor-label">
      <span>博客标题：</span>
      <textarea id="blog-title" required rows="2"></textarea>
    </label>
    <label class="editor-label">
      <span>博客内容：</span>
      <textarea id="blog-content" placeholder="支持 Markdown 格式" required></textarea>
    </label>
    <button id="blog-create" type="submit" class="btn-submit">创建博客</button>
  </form>
</main>
